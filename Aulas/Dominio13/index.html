<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova página</title>
    <script>
        console.log("Olá senhores!");
        alert("Bom dia!");
        confirm("Tudo Certo?")

        let x = "joão"
        const pi = 3.1415
        
        console.log('Olá '+ x);
        console.log(pi);

        // Operadores Aritméticos
        /*
           Soma +
           Subtração -
           Multiplicação *
           Divisão /
           Módulo %
           Incremento ++
           Decremento --
        */

        x = 40
        let y = 10
        
        let soma = x + y
        let sub = x - y
        let mult = x * y
        let divi = x/y
        let mod = x % y

        console.log('soma = ' +soma)
        console.log('subtração = '+sub)
        console.log('multiplicação = '+mult)
        console.log('divisão = '+divi.toFixed(2))
        console.log('Módulo = '+mod)

        x++
        console.log(x)

        y--
        console.log(y)

        // Operadores de atribuição e operação
        /*
            soma +=
            subtração -=
            multiplicação *=
            divisão /=
            Módulo (Resto da divisão) %=
        */

        
        x += 4
        console.log(x)
        x -= 6
        console.log(x)
        x *= 2
        console.log(x)
        x %= 3
        console.log(x)



    </script>
</head>
<body>
    
    <h1>JavaScript</h1>
</body>
</html>
