<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 20(complemento)</title>
    <script>
        function clique() {
            alert("Você fez o clique")
        }
        function cliqueVermelho() {
            alert("Você fez o duplo clique no vermelho")
        }
        function cliquePreto() {
            alert("Você colocou o mouse na cor preto")
        }
        function mouseSaiu() {
            alert("O mouse saiu da cor azul")
        }
        function funcao1() {
            alert("digitando")
        }
        function funcao2() {
            alert("digitou")
        }
        function funcao3() {
            alert("subindo")
        }
    </script>
</head>
<body>
    <!-- EVENTOS DE TECLADO E MOUSE -->
    <div onclick="clique()" style="background-color: blueviolet;width: 300px;height: 200px;">
    </div>
    <div ondblclick="cliqueVermelho()" style="background-color:red;width: 300px;height: 200px;">
    </div>
    <div onmouseover="cliquePreto()" style="background-color: black;width: 300px;height: 200px;">
    </div>
    <div onmouseout="mouseSaiu()" style="background-color: blue;width: 300px;height: 200px;">
    </div>
    <br>
    <h1>Eventos de teclado</h1>
    <input onkeydown="funcao1()" type="text">
    <input onkeypress="funcao2()" type="text">
    <input onkeyup="funcao3()" type="text">







    <br><br><br><br><br><br><br><br>
</body>
</html>
